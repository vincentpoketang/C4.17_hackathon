<!DOCTYPE html>
<html>
<head>
    <title>Character Select</title>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <link href="character_select_style.css" rel="stylesheet">
    <script src="script.js" rel="script"></script>
</head>
<body>
    <div id="boardSize">Board Size</div>
    <div id="characterSelect">
        <div id="mario" class="character"><img src="images/mario.png"></div>
        <div id="kirby" class="character"><img src="images/kirby.png"></div>
        <div id="peach" class="character"><img src="images/peach.png"></div>
        <div id="yoshi" class="character"><img src="images/yoshi.png"></div>
        <div id="pikachu" class="character"><img src="images/pikachu.png"></div>
        <div id="samus" class="character"><img src="images/samus.png"></div>
    </div>
    <div id="characterSelectTitle"><img src="images/character%20select.png"></div>
    <div id="selectedCharacter">
        <div class="player1"><img src="images/pikachu%20model.png"></div>
        <div class="vs"><img src="images/vs.png"></div>
        <div class="player2"><img src="images/peach%20model.png"></div>
    </div>
</body>
</html>
