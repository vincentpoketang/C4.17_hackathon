<!DOCTYPE html>
<html>
<head>
    <title>Character Select</title>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div id="boardSize">Board Size</div>
    <div id="characterSelect">
        <div id="mario" class="character"><img src="mario.png"></div>
        <div id="kirby" class="character"><img src="kirby.png"></div>
        <div id="peach" class="character"><img src="peach.png"></div>
        <div id="yoshi" class="character"><img src="yoshi.png"></div>
        <div id="pikachu" class="character"><img src="pikachu.png"></div>
        <div id="samus" class="character"><img src="samus.png"></div>
    </div>
    <div id="characterSelectTitle"><img src="character%20select.png"></div>
    <div id="selectedCharacter">
        <div class="player1"><img src="pikachu%20model.png"></div>
        <div class="vs"><img src="vs.png"></div>
        <div class="player2"><img src="peach%20model.png"</div>
    </div>
</body>
</html>
